<div class="main-grid-container">
  <div class="login-grid-container">
    <div class="logo-container">
    </div>
    <div class="text-login-container">
      LOGIN
    </div>
    <form (submit)="onLogin()">
      <div class="inputs-form-container">
        <input id="userNameForm" style="margin-bottom: 2%;" type="text" class="form-control" placeholder="Username"
               aria-label="Username"/>
        <input id="passwordForm" type="password" class="form-control" placeholder="Password" aria-label="Password"/>
      </div>
      <div class="button-container">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>
    <div class="dont-have-acc-container">
      <div style="text-align: right;">
        Don't have an account?
      </div>
      <div>
        <a href="signup">Sign up</a>
      </div>
    </div>
  </div>
</div>
